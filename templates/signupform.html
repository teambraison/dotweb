{% extends "layout.html" %}

{% block title%} Sign Up Page {% endblock %}

{% block scripts %}
<script>
    $(document).ready(function() {
        $("#signup").click(function(){
            $.ajax({
                type: "POST",
                url: "/api/adduser",
                data: {
                    username: $("#username").val(),
                    password: $("#password").val(),
                    email: $("#email").val()
                },
                success: function(data) {
                    $("#result").html(data)
                }
            })
        })
    })
</script>
{% endblock %}

{% block content %}

<p>username: <input type="text" id="username"></p>
<p>password: <input type="password" id="password"></p>
<p>email address: <input type="text" id="email"><input type="button" value="Sign up" id="signup"></button></p>
<div id="result"></div>

{% endblock %}
