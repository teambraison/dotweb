{% extends "layout.html" %}

{% block title%} Login Page {% endblock %}

{% block scripts %}
<script>
    $(document).ready(function() {
        $("#login").click(function(){
            $.ajax({
                type: "POST",
                url: "/api/login",
                data: {
                    user: $("#username").val(),
                    pass: $("#password").val(),
                },
                success: function(data) {
                    alert(data)
                    if(data == "user authenticated") {
                        alert("You have been authenticated")
                        window.location.href = "/"
                    } else {
                        alert("Cannot find you, please try again")
                       $("#result").html(data)
                    }
               //     $("#result").html(data)
                }
            })
        })
    })
</script>
{% endblock %}

{% block content %}

<p>username: <input type="text" id="username"></p>
<p>password: <input type="password" id="password"></p>
<input type="button" value="Log in" id="login"></button></p>
<div id="result"></div>

{% endblock %}
